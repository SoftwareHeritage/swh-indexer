[tox]
envlist=flake8,mypy,py3

[testenv:py3]
deps =
  .[testing]
  pytest-cov
  pifpaf
commands =
  pifpaf run postgresql -- pytest --doctest-modules --hypothesis-profile=fast \
         {envsitepackagesdir}/swh/indexer \
         --cov={envsitepackagesdir}/swh/indexer \
         --cov-branch {posargs}

[testenv:py3-slow]
deps =
  .[testing]
  pytest-cov
  pifpaf
commands =
  pifpaf run postgresql -- pytest --doctest-modules --hypothesis-profile=slow \
         {envsitepackagesdir}/swh/indexer \
         --cov={envsitepackagesdir}/swh/indexer \
         --cov-branch {posargs}

[testenv:py3-prop]
deps =
  .[testing]
  pytest-cov
  pifpaf
commands =
  pifpaf run postgresql -- pytest --doctest-modules --hypothesis-profile=fast \
         -m property_based --disable-warnings \
         {envsitepackagesdir}/swh/indexer

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
